#Joe's Tmux Config
#Destory and remuxed by WuX 2014-06-25

# reload config without killing server
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..".

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# panes
set -g pane-border-fg black
set -g pane-active-border-fg red
# resize panes with mouse (drag borders)
set -g mouse-select-pane on
set -g mouse-resize-pane on

#TERM
set -g default-terminal "screen"

# screen ^C c 
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind left
bind n next-window

#window switch?
bind -n C-left prev
bind -n C-right next

# title A
unbind A
bind A command-prompt "rename-window %%"

# set vi keys
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
#unbind k
#bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split 
bind v split-window -h
bind h split-window -v


# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
set -g bell-action any

# enable wm window titles
#set -g set-titles on

# enable auto renaming
setw -g automatic-rename on

# default statusbar colors
set -g status-fg white
set -g status-bg default

setw -g window-status-format "#[fg=white]#[bg=black] #I #[bg=default]#[fg=brightblack] #W "
setw -g window-status-current-format "#[bg=brightred]#[fg=white] #I #[fg=red]#[bg=default] #W "
setw -g window-status-current-bg default
setw -g window-status-current-fg red
setw -g window-status-current-attr dim
setw -g window-status-content-attr bold

set-option -g status-utf8 on
set-option -g status-justify "centre"

set -g status-left ''
set -g status-right '#[fg=brightgreen]%a %H:%M'


# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# command/message line colors
set -g message-fg red
set -g message-bg default
set -g message-attr bright

set -g message-command-fg blue
set -g message-command-bg black

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
